<div class="do-ccc" md-dialog-title>Add Service</div>
<div>
  <form [formGroup]="serviceForm">
    <md-dialog-content>
      <md-input-container>
        <input mdInput placeholder="Service Name" formControlName="name">
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Service Id" formControlName="id">
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Port number" formControlName="number">
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Proxy URL" formControlName="proxyUrl">
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions>
      <button [disabled]="!serviceForm.valid"
              md-raised-button
              (click)="saveService()"
              color="primary">
        Save
      </button>
      <button md-raised-button md-dialog-close>Close</button>
    </md-dialog-actions>
  </form>
</div>
