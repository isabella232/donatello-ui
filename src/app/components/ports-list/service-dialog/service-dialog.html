<div class="do-ccc" md-dialog-title>Add Service</div>
<div>
  <form [formGroup]="serviceForm">
    <md-dialog-content>
      <md-input-container>
        <input mdInput placeholder="Service Name" formControlName="name">
        <!--<p *ngIf="registerForm.controls.serviceName.errors">This field is required!</p>-->
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Service Id" formControlName="id">
        <!--<p *ngIf="registerForm.controls.serviceId.errors">This field is required!</p>-->
      </md-input-container>

      <md-input-container>
        <input mdInput placeholder="Port" formControlName="number">
        <!--<p *ngIf="registerForm.controls.port.errors">This field is required!</p>-->
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions>
      <button [disabled]="!serviceForm.valid" md-raised-button (click)="createService()">Save</button>
      <button md-raised-button md-dialog-close>Close</button>
    </md-dialog-actions>
  </form>
</div>
