<div>
  <md-list>
    <h3 md-subheader>Ports</h3>
    <md-list-item *ngFor="let port of ports"
                  [routerLink]="['/services', port.id]"
                  routerLinkActive="active">
      <h4 md-line>{{port.name}}</h4>
      <p md-line>{{port.number}}</p>
    </md-list-item>
  </md-list>
  <button md-raised-button (click)="openDialog()">Add Service</button>
</div>
